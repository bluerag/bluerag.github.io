name: 部署文档

on:
  push:
    branches:
      # 确保这是你正在使用的分支名称
      - source

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # 如果你文档需要 Git 子模块，取消注释下一行
          # submodules: true

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: true
          version: 8

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          pnpm run docs:build
          > src/.vuepress/dist

      # - name: 部署文档
      #   uses: JamesIves/github-pages-deploy-action@v4
      #   with:
      #     # 这是文档部署到的分支名称
      #     branch: main
      #     folder: src/.vuepress/dist
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2
        with:
        # 部署到 gh-pages 分支
          target_branch: main
        # 部署目录为 VuePress 的默认输出目录
          build_dir: docs/.vuepress/dist
